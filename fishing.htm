<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Equipment Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('fishing-background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10vh;
        }

        h1 {
            font-size: 36px;
        }

        #search-container {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="date"] {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #005f8a;
        }

        .about {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin-top: 50px;
            color: white;
            text-align: center;
        }

        .about h2 {
            font-size: 28px;
        }

        .about p {
            font-size: 18px;
            max-width: 800px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fishing Equipment Inventory</h1>
        
        <div id="search-container">
            <input type="text" id="searchID" placeholder="Search by Equipment ID">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <input type="text" id="searchLocation" placeholder="Search by Location">
            <button class="search-button" onclick="redirectToDetails()">Search</button>
        </div>
    </div>

    <div class="about">
        <h2>About Us</h2>
        <p>Our mission is to provide a seamless and efficient way to manage fishing equipment at sea. We are dedicated to ensuring that every piece of equipment is tracked, maintained, and readily available for optimal use.</p>
    </div>

    <script>
        function redirectToDetails() {
            const idFilter = document.getElementById('searchID').value.trim();
            const startFilter = document.getElementById('startDate').value.trim();
            const endFilter = document.getElementById('endDate').value.trim();
            const locationFilter = document.getElementById('searchLocation').value.trim();
            
            if (idFilter || startFilter || endFilter || locationFilter) {
                const params = new URLSearchParams();
                if (idFilter) params.append('id', idFilter);
                if (startFilter) params.append('start', startFilter);
                if (endFilter) params.append('end', endFilter);
                if (locationFilter) params.append('location', locationFilter);
                
                window.location.href = `equipment_details.html?${params.toString()}`;
            }
        }
    </script>
</body>
</html>
